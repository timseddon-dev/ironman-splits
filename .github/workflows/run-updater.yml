name: Run updater (manual)

on:
  workflow_dispatch: {}  # lets you click "Run workflow" in the Actions tab

permissions:
  contents: write  # needed to push long.csv back to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run updater.py (one-shot)
        run: |
          python - << 'PY'
          import updater
          n = updater.run_once()
          print(f"Wrote {n} rows to {updater.OUT}")
          PY

      - name: Commit long.csv
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add long.csv
          git commit -m "Update long.csv via manual run" || echo "No changes to commit"
          git push

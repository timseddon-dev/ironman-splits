name: Update race data

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # allow manual run from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing back to the repo
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest splits and write long.csv
        run: |
          python rtrt_splits.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add long.csv
          git diff --cached --quiet || git commit -m "Update long.csv"
          git push
